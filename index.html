<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamza D√∂nmez</title>
  <style>
    /* GENEL TARZ */
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background-color: #1c1c1c;
      color: #eaeaea;
    }

    /* √úST BAR */
    nav {
      background-color: #111;
      padding: 15px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: color 0.3s, transform 0.2s;
      color: #ddd;
    }

    nav ul li:hover {
      color: #00aced;
      transform: translateY(-2px);
    }

    nav ul li.active {
      color: #00aced;
      border-bottom: 2px solid #00aced;
      padding-bottom: 4px;
    }

    /* ƒ∞√áERƒ∞K */
    .content {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    section {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* HABERLER */
    .news {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .news-item {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.2s;
    }

    .news-item:hover {
      background: #333;
      transform: translateY(-4px);
    }

    .news-item h3 {
      margin-top: 0;
      color: #00aced;
    }

    .news-item a {
      color: #00aced;
      text-decoration: none;
    }

    .news-item img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .news-item p {
      color: #ccc;
      line-height: 1.4em;
    }

    /* SAYFA BA≈ûLIKLARI */
    h1 {
      color: #00aced;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6em;
    }

  </style>
</head>
<body>

  <nav>
    <ul>
      <li class="active" data-target="home">Haberler</li>
      <li data-target="about">Hakkƒ±mda</li>
      <li data-target="posts">G√∂nderilerim</li>
    </ul>
  </nav>

  <div class="content">
    <section id="home" class="active">
      <h1>G√ºncel Haberler üóûÔ∏è</h1>
      <div class="news" id="news"></div>
    </section>

    <section id="about">
      <h1>Hakkƒ±mda</h1>
      <p>Ben Hamza D√∂nmez. Sosyoloji √∂ƒürencisiyim, teknoloji ve tarih meraklƒ±sƒ±yƒ±m.  
      Bu siteyi, ilgilendiƒüim konularda i√ßerik payla≈ümak i√ßin kurdum.</p>
    </section>

    <section id="posts">
      <h1>G√∂nderilerim</h1>
      <a href="https://github.com/HamzaDonmez/Gemini-Voice-AI-Assistant" target="_blank">Gemini AI Voice Assistant</a> 
      
    </section>
  </div>

  <script>
    const navItems = document.querySelectorAll("nav ul li");
    const sections = document.querySelectorAll("section");

    navItems.forEach(item => {
      item.addEventListener("click", () => {
        navItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");

        const target = item.dataset.target;
        sections.forEach(sec => {
          sec.classList.remove("active");
          if (sec.id === target) sec.classList.add("active");
        });
      });
    });

    // === Haberleri √ßekme ===
    const newsContainer = document.getElementById("news");

    async function fetchNews() {
      const API_KEY = "B19f497c5aa2443eebd66ebd3d146933f"; // √∂rn. abcd1234efgh5678
      const url = `https://newsapi.org/v2/top-headlines?country=tr&pageSize=6&apiKey=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.articles) {
          newsContainer.innerHTML = data.articles.map(article => `
            <div class="news-item">
              <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
              <p>${article.description || ""}</p>
              ${article.urlToImage ? `<img src="${article.urlToImage}" alt="">` : ""}
            </div>
          `).join("");
        } else {
          newsContainer.innerHTML = "<p>Haber bulunamadƒ±.</p>";
        }

      } catch (err) {
        newsContainer.innerHTML = "<p>Haberleri √ßekerken hata olu≈ütu.</p>";
        console.error(err);
      }
    }

    fetchNews();
  </script>

</body>
</html>
